{% load bbcode_tags %}
{% for announcement in admin_announcements %}

<div class="bulletinlink">
<div class="bulletindate">{{ announcement.date_posted|date:"H:m D n/j/Y" }}</div>
<p class="bulletintitle"><a href="/pop_bulletin.jsp?bulletin=${bulletin.bulletinid}" rel="shadowbox[Bulletins];width=500;height=600">{{ announcement.title }}</a></p>
{{ announcement.bulletin|bbcode|safe }}

</div>

{% endfor %}
