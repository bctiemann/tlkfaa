{% for fave in user.favorite_pictures|slice:"0:12" %}

<a class="" 
    href="{{ fave.picture.url }}?{{ fave.picture.id }}"
    title="{{ fave.picture.filename }} by {{ fave.picture.artist.username }}" 
    rel="shadowbox[favepics]"><img class="favepic" 
        src="{{ fave.picture.thumbnail_url }}"
        width="{{ THUMB_SIZE.small }}" 
        height="{{ fave.picture.thumb_height }}" 
/></a>

{% endfor %}

{% if user.favorite_pictures.count == 0 %}No favorite pictures yet.{% endif %}
