{% load humanize %}
{% load bbcode_tags %}

{% if picture %}

<div class="previewPopupResult" id="preview_{{ picture.id }}">
    <table class="tooltip">
        <tr>
            <td>
            {% if picture.preview_extension == 'p.jpg' %}
                <div class="video-preview {{ picture.extension }}"></div>
            {% endif %}
            <a href="{% url "picture" picture_id=picture.id %}"><img class="tooltippreview" src="{{ picture.preview_url }}" width="{{ picture.preview_width }}" height="{{ picture.preview_height }}" /></a>
            </td>
            <td class="picturedetails">
                <div class="picturedetails">
                    <div class="picuploaded">
                        {{ picture.date_uploaded|naturaltime }}
                    </div>
                    <div class="picowner"><a href="{% url "artist" dir_name=picture.artist.dir_name %}">{{ picture.artist.username }}</a></div>
                        <div class="pictitle">
                            {{ picture.title|bbcode|safe }}
                        </div>
                    </div>
                </td>
            </tr>
    </table>
</div>

{% endif %}
